<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="Misterio.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game inactive">
            <div class="lifes">
                <p class="TotalHits"></p>
                <button onclick="optionChange()" class="optionViuw">cambiar dificulta</button>
                <img src="./dfb0b609d5324e967c35280436a4f22b.png" alt="vida">
                <p class="totalLifes"></p>
            </div>
    
            <h1>Adivina el numero del 1 al 100</h1>
            <p class="textInfo"></p>
            <form  onsubmit="validation(event)">
                <label class="labeFl" for="numberSelect">Ingrese el numero</label>
                <input class="inputForm" id="numberSelect" type="number" placeholder="#####">
                <button type="submit" class="btnForm">validar</button>
            </form>
    
            <div class="gameOverText inactive">
                <h2>PERDISTE</h2>
                <button onclick="optionChange()">reset game</button>
            </div>
            <div class="winText inactive">
                <h2>GANASTEÂ¡</h2>
                <button onclick="optionChange()">volver a jugar</button>
            </div>
        </div>
        <div class="optionOfGame">
            <h2>Adivina el numero del 1 al 100</h2>
            <h3>Elige un nivel</h3>
            <button onclick="optionEasy()">Facil</button>
            <button onclick="optionHard()">Dificil</button>
        </div>
    </div>

    <script src="./mian.js"></script>
</body>
</html>
